<div class="body-container">
  <div class="auth-wrapper">
    <div class="logo">
      <a href="javascript:;">
        <img src="assets/logo.png" alt="Logo">
      </a>
    </div>
    <div class="form-wrapper">
      <form [formGroup]="loginForm">
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input required matInput formControlName="email" placeholder="e.g. bill@business.com">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.invalid">Email is required</mat-error>
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input required matInput formControlName="password">
            <mat-icon matSuffix>security</mat-icon>
            <mat-error *ngIf="loginForm.invalid">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="auth-action">
          <a href="javascript:;">New user?</a>
          <a href="javascript:;">Forgot password?</a>
        </div>
        <div class="form-action">
          <button (click)="login()" mat-raised-button color="primary">Login</button>
        </div>
        <div class="policy">
          Â©2021 Time Tracker, Inc. All Rights Reserved. <a>Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>
</div>
